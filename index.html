<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <title>Comment form</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="title">Блок с комментариями</h1>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="comments__wrapper">
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <h3 class="subtitle">
                        Оставить комментарий
                    </h3>
                    <form class="form" id="form">
                        <div class="form__group">
                            <p class="form__item">
                                <label for="name" class="form__label">Ваше имя:</label>
                                <input type="text" name="name" class="form__input" id="name">
                            </p>
                            <p class="form__item">
                                <label for="date" class="form__label">Дата:</label>
                                <input type="date" name="date" class="form__input" id="date">
                            </p>
                        </div>
                        <div class="form__item">
                            <label for="text" class="form__label">Текст комментария:</label>
                            <textarea name="text" id="text" cols="10" rows="10" class="form__input" ></textarea>
                        </div>
                        <div class="form__item">
                            <input type="submit" value="отправить" class="form__submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert is-hidden" id="alert">Ваш комментарий успешно добавлен</div>
        <script src="script.js"></script>
    </body>
</html>
